<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grand Store | گرند استور</title>
  
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

  <style>
    :root {
      --bg-black: #050505;
      --card-bg: rgba(20, 20, 20, 0.8); 
      --btn-bg: rgba(45, 45, 45, 0.6); /* طوسی شیشه‌ای برای همه دکمه‌ها */
      --btn-border: rgba(255, 255, 255, 0.15);
      --text-color: #ffffff;
    }
    
    html, body {
      height: 100%; margin: 0; background-color: var(--bg-black); color: var(--text-color); font-family: "Vazirmatn", sans-serif; overflow: hidden;
    }

    #particles-js {
      position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0;
    }

    .wrap {
      min-height: 100%; display: flex; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; position: relative; z-index: 1;
    }

    .card {
      width: 100%; max-width: 320px; background: var(--card-bg); border-radius: 30px; 
      padding: 75px 20px 30px 20px; text-align: center; 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      box-shadow: 0 25px 50px rgba(0, 0, 0, 1);
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      opacity: 0; transform: translateY(20px); animation: fadeIn 0.8s forwards;
    }

    .avatar {
      width: 120px; height: 120px; border-radius: 50%; margin: 0 auto -60px; transform: translateY(-60px);
      padding: 4px; background: #000; border: 2.5px solid #fff; position: relative; z-index: 2;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }
    .avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

    h1 { margin: 15px 0 25px; font-size: 22px; font-weight: 800; letter-spacing: 1px; color: #fff; }

    .buttons { display: grid; gap: 12px; }

    .btn {
      display: flex; align-items: center; justify-content: space-between;
      padding: 14px 20px; color: #fff; background: var(--btn-bg); 
      text-decoration: none; font-weight: 600; border-radius: 18px;
      border: 1px solid var(--btn-border);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-size: 15px;
    }

    .btn:hover { 
      transform: translateY(-3px) scale(1.02); 
      background: rgba(60, 60, 60, 0.8); 
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .icon-box { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; }
    .icon-box img { width: 100%; height: 100%; object-fit: contain; }

    footer { margin-top: 30px; color: rgba(255,255,255,0.3); font-size: 10px; font-weight: 400; letter-spacing: 1.5px; }

    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="wrap">
    <div class="card">
      <div class="avatar">
        <img src="grand-store.jpg" alt="Grand Store Logo">
      </div>
      
      <h1>GRAND STORE</h1>

      <div class="buttons">
        <a href="tel:09123401071" class="btn">
          <span>تماس با ما</span>
          <div class="icon-box"><img src="https://cdn-icons-png.flaticon.com/512/3616/3616215.png" alt="Call"></div>
        </a>

        <a href="https://wa.me/989123401071" class="btn">
          <span>واتساپ</span>
          <div class="icon-box"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"></div>
        </a>

        <a href="https://instagram.com/mc.grand_store" class="btn">
          <span>پیج اول</span>
          <div class="icon-box"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"></div>
        </a>

        <a href="https://instagram.com/graand.store" class="btn">
          <span>پیج دوم</span>
          <div class="icon-box"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"></div>
        </a>

        <a href="https://t.me/M4mahali" class="btn">
          <span>تلگرام</span>
          <div class="icon-box"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"></div>
        </a>
      </div>

      <footer>DESIGNED BY CHAP DEHGHAN</footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 110, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.6, "random": true },
        "size": { "value": 2.5, "random": true },
        "line_linked": { 
          "enable": true, 
          "distance": 140, 
          "color": "#ffffff", 
          "opacity": 0.35, 
          "width": 1.1 
        },
        "move": { "enable": true, "speed": 2.2, "direction": "none", "random": false, "out_mode": "out" }
      },
      "interactivity": { 
        "events": { 
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": { "grab": { "distance": 180, "line_linked": { "opacity": 0.8 } } }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
